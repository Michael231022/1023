<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link type="text/css" rel="stylesheet" href="1023_login.css">
    </head>
    <body onload="stopback()">
        <div class="center">
            <form class="login-form" id="form" action="1023.html">
                <div class="login-form-h1">
                    <h1>LOGIN</h1>
                    <svg id="avatar" class="avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#f5f5f5" d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464l349.5 0c-8.9-63.3-63.3-112-129-112l-91.4 0c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304l91.4 0C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7L29.7 512C13.3 512 0 498.7 0 482.3z"/></svg>
                    <img id="user_waffle" draggable="false" src="image/waffle.png">
                    <img id="user_broccoli" draggable="false" src="image/broccoli.png">
                </div>
    
                <div class="login-form-information">
                    <div class="information-username">
                        <input id="username" type="text" name="username"  spellcheck="false" autocorrect="false" autofocus placeholder="Username" required>
                        <br />
                        <input id="password" type="password" name="password" spellcheck="false" autocorrect="false" autofocus placeholder="Password" required>
                        <br />
                        <button id="information-login" type="button" onclick="getform1()">Login</button>
                    </div>
                </div>
            </form>
    
            <footer>
                <p>&#169; 2025 MIC TECHNOLOGIES</p>
            </footer>
        </div>

        <div class="error-box">
            <div class="error-content" id="error_content">
                <p>Incorrect username or password.</p>
            </div>
        </div>


    </body>

    <script type="text/javascript" src="1023_login.js"></script>
</html>
